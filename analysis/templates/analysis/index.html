<!-- ‚ú® Blinkit-Themed Dashboard HTML (Colors Updated Only) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blinkit Data Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #F5F5F5;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: #FFFFFF;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #212121;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
        }
        .kpis {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .kpi-card {
            background: linear-gradient(135deg, #84C225 0%, #5B7A0F 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .kpi-card:hover {
            transform: translateY(-5px);
        }
        .kpi-card h3 {
            font-size: 1.1em;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        .kpi-card p {
            font-size: 2em;
            font-weight: bold;
        }
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
        }
        .chart-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }
        .chart-card:hover {
            transform: translateY(-3px);
        }
        .chart-card h2 {
            color: #212121;
            margin-bottom: 15px;
            font-size: 1.3em;
            text-align: center;
        }
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            .kpis {
                grid-template-columns: repeat(2, 1fr);
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Blinkit Analytics Dashboard</h1>
        
        <div class="kpis">
            <div class="kpi-card">
                <h3>üí∞ Total Sales</h3>
                <p>$1.2M</p>
            </div>
            <div class="kpi-card">
                <h3>üìà Average Sales</h3>
                <p>$2,186</p>
            </div>
            <div class="kpi-card">
                <h3>üì¶ Items Sold</h3>
                <p>8,523</p>
            </div>
            <div class="kpi-card">
                <h3>‚≠ê Average Rating</h3>
                <p>4.2</p>
            </div>
        </div>
        
        <div class="charts-grid">
            <div class="chart-card">
                <h2>ü•ó Sales by Fat Content</h2>
                <div class="chart-container">
                    <canvas id="chart1"></canvas>
                </div>
            </div>
            
            <div class="chart-card">
                <h2>üõí Sales by Item Type</h2>
                <div class="chart-container">
                    <canvas id="chart2"></canvas>
                </div>
            </div>
            
            <div class="chart-card">
                <h2>üè™ Fat Content by Outlet</h2>
                <div class="chart-container">
                    <canvas id="chart3"></canvas>
                </div>
            </div>
            
            <div class="chart-card">
                <h2>üìÖ Sales by Establishment Year</h2>
                <div class="chart-container">
                    <canvas id="chart4"></canvas>
                </div>
            </div>
            
            <div class="chart-card">
                <h2>üè¢ Sales by Outlet Size</h2>
                <div class="chart-container">
                    <canvas id="chart5"></canvas>
                </div>
            </div>
            
            <div class="chart-card">
                <h2>üåç Sales by Location</h2>
                <div class="chart-container">
                    <canvas id="chart6"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script>
        const chartConfig = {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: { position: 'top', labels: { padding: 20, usePointStyle: true } }
            }
        };

        const colors = ['#84C225', '#5B7A0F', '#FFD700', '#212121', '#F5F5F5', '#FFFFFF'];

        const data = {
            fatContent: { labels: ['Low Fat', 'Regular'], data: [651, 550] },
            itemType: { labels: ['Fruits', 'Snacks', 'Household', 'Frozen'], data: [178, 175, 136, 119] },
            outlets: { labels: ['OUT010', 'OUT013', 'OUT017'], lowFat: [65, 73, 68], regular: [54, 62, 57] },
            years: { labels: ['2018', '2019', '2020', '2021', '2022'], data: [156, 187, 165, 198, 176] },
            sizes: { labels: ['Medium', 'Small', 'High'], data: [507, 444, 249] },
            locations: { labels: ['Tier 1', 'Tier 2', 'Tier 3'], data: [472, 393, 336] }
        };

        new Chart(document.getElementById('chart1'), {
            type: 'pie',
            data: { 
                labels: data.fatContent.labels, 
                datasets: [{ data: data.fatContent.data, backgroundColor: [colors[0], colors[1]], borderWidth: 2, borderColor: '#FFFFFF' }] 
            },
            options: chartConfig
        });

        new Chart(document.getElementById('chart2'), {
            type: 'bar',
            data: { 
                labels: data.itemType.labels, 
                datasets: [{ label: 'Sales (K)', data: data.itemType.data, backgroundColor: colors[0], borderRadius: 8 }] 
            },
            options: { ...chartConfig, scales: { y: { beginAtZero: true, grid: { display: false } } } }
        });

        new Chart(document.getElementById('chart3'), {
            type: 'bar',
            data: { 
                labels: data.outlets.labels, 
                datasets: [
                    { label: 'Low Fat', data: data.outlets.lowFat, backgroundColor: colors[0], borderRadius: 6 },
                    { label: 'Regular', data: data.outlets.regular, backgroundColor: colors[1], borderRadius: 6 }
                ]
            },
            options: { ...chartConfig, scales: { y: { beginAtZero: true, grid: { display: false } } } }
        });

        new Chart(document.getElementById('chart4'), {
            type: 'line',
            data: { 
                labels: data.years.labels, 
                datasets: [{ 
                    label: 'Sales (K)', 
                    data: data.years.data, 
                    borderColor: colors[0], 
                    backgroundColor: colors[0] + '20',
                    fill: true,
                    tension: 0.4,
                    pointRadius: 6,
                    pointHoverRadius: 8
                }] 
            },
            options: { ...chartConfig, scales: { y: { beginAtZero: true, grid: { color: '#f0f0f0' } } } }
        });

        new Chart(document.getElementById('chart5'), {
            type: 'pie',
            data: { 
                labels: data.sizes.labels, 
                datasets: [{ data: data.sizes.data, backgroundColor: [colors[0], colors[1], colors[2]], borderWidth: 2, borderColor: '#FFFFFF' }] 
            },
            options: chartConfig
        });

        new Chart(document.getElementById('chart6'), {
            type: 'bar',
            data: { 
                labels: data.locations.labels, 
                datasets: [{ 
                    label: 'Sales (K)', 
                    data: data.locations.data, 
                    backgroundColor: colors.slice(0,3),
                    borderRadius: 8 
                }] 
            },
            options: { ...chartConfig, scales: { y: { beginAtZero: true, grid: { display: false } } } }
        });
    </script>
</body>
</html>
